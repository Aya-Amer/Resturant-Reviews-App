<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link href='https://api.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.css' rel='stylesheet' />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Reviews</title>
</head>

<body>
  <header tabindex="0">
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
</header>

  <main id="maincontent" >
    <section id="map-container">
      <div id="map" aria-label="Restaurants Map" role="application"></div>
    </section>
    <section class="choose" tabindex="0">
      <div class="filter-options" aria-label="Filter results" >
        <h2>Filter Results:</h2>
        <label for ="neighborhoods-select">Neighborhoods-Select</label>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        

        <label for="cuisines-select">Cuisines-Select</label>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
        
      </div>
      <ul id="restaurants-list" tabindex="0" aria-label="List of restaurants"></ul>
    </section>
  </main>
 
  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoieW95YSIsImEiOiJjanh0NTV0djYwcXNjM21ueWZvZXZ6bW0wIn0.Z--C9fe5r91U42M5dxjs8g';
    var map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v11'
    });
